version: 1.0
backend:
  phases:
    preBuild:
      commands:
        - '# Generate unique name for S3 bucket'
        - sh renameS3Bucket.sh
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - sudo chmod 777 ./amplifyPush.sh
        - ./amplifyPush.sh --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_16
        - yarn install
    build:
      commands:
        - NODE_ENV=production yarn run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
